<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <img src="assets/logo.png" alt="Logo" width="" height="50">
                            </div>
                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Entre na sua conta</h2>
                            <form id="login-form" action="javascript:void(0);">
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                            <label for="password" class="form-label">Senha</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid my-3">
                                            <button class="btn btn-primary btn-lg" id="submit-btn" type="submit">Entrar</button>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <p class="m-0 text-secondary text-center">
                                            Não tem uma conta?
                                            <a href="cadastro.html" class="link-primary text-decoration-none"> Cadastre-se</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div class="container">
        <footer class="py-3 my-4 border-top">
            <p class="text-center text-body-secondary">
                Desenvolvido por <strong>Leo Freitas</strong>, <strong>Vinícius Rafael</strong> e <strong>Mariana Montilha</strong> utilizando 
                <a href="https://getbootstrap.com/" target="_blank"><strong>Bootstrap</strong></a>.
              </p>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js\login.js"></script>
</body>
</html>
